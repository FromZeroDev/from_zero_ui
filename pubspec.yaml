  platform_detect: ^2.0.3
  permission_handler: ^8.1.4+2
  open_file: ^3.2.1
  pdf: ^3.6.5
  excel: ^2.0.0-null-safety-3
  universal_html: ^2.0.8
  bitsdojo_window:     # ^0.1.1+1
    git:
      url: https://github.com/bitsdojo/bitsdojo_window.git
      ref: 095455f92a432a2262abeddc07bf4f628b0afe52
      path: bitsdojo_window
  bitsdojo_window_windows:
    git:
      url: https://github.com/bitsdojo/bitsdojo_window.git
      ref: b823ae5b9f2f82635067add7eadfc32d9054bc2b
      path: bitsdojo_window_windows

  # * Update
  archive: ^3.1.2

  # * Specific Utility
  dio: ^3.0.10
  dio_retry: ^0.1.9-beta



