  permission_handler: ^8.1.4+2   # ^10.0.0 throws error on windows
  open_file: ^3.2.1
  file_picker: ^5.2.2
  pdf: ^3.8.1
  excel: ^2.0.0-null-safety-3
  desktop_drop: ^0.3.3
  universal_html: ^2.0.8
