name: from_zero_ui
description: UI generalizations and utility classes for working with flutter.
version: 0.0.7
#homepage:

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # * Language Extensions
  dartx: ^1.1.0
  collection: ^1.16.0
  email_validator: ^2.0.1
  cancelable_compute: ^1.3.0

  # * State Management
  go_router: ^4.0.0
  flutter_riverpod: ^2.0.0-dev.9
  hive: ^2.2.2
  hive_flutter: ^1.1.0

  # * Widgets / UI
  auto_size_text: ^3.0.0
  page_view_indicators: ^2.0.0
  implicitly_animated_reorderable_list: ^0.4.2
  flutter_icons: ^1.1.0
  animations: ^2.0.3
  extended_image: ^6.2.1
  google_fonts: ^3.0.1
  sliver_tools: ^0.2.7
  flutter_sticky_header: ^0.6.3
  humanizer: ^2.0.0
#  keframe: ^3.0.0
  preload_page_view: ^0.1.6
  sliding_number: ^0.0.4

  # * Plugins
  url_launcher: ^6.1.3
  path_provider: ^2.0.11
  downloads_path_provider: ^0.1.0
  platform_detect: ^2.0.7
  permission_handler: ^8.1.4+2   # ^10.0.0 throws error on windows
  open_file: ^3.2.1
  file_picker: ^4.6.1
  pdf: ^3.8.1
  excel: ^2.0.0-null-safety-3
  desktop_drop: ^0.3.3
  universal_html: ^2.0.8
  enough_convert: ^1.6.0 # ! replace with native converters if ever available on windows and web
#  bitsdojo_window: ^0.1.2
  bitsdojo_window:
    git:
      url: https://github.com/Wishmater/bitsdojo_window_windows_7_support.git
      ref: master
      path: bitsdojo_window
  bitsdojo_window_windows:
    git:
      url: https://github.com/Wishmater/bitsdojo_window_windows_7_support.git
      ref: master
      path: bitsdojo_window_windows

  # * Update
  archive: ^3.3.0

  # * Specific Utility
  dio: ^4.0.6
  dio_smart_retry: ^1.2.0



dependency_overrides:
  logging: ^1.0.0
  platform: ^3.1.0  # fixes fatal error from path_provider dependency
  meta: ^1.8.0
  bitsdojo_window:
    git:
      url: https://github.com/Wishmater/bitsdojo_window_windows_7_support.git
      ref: master
      path: bitsdojo_window
  bitsdojo_window_windows:
    git:
      url: https://github.com/Wishmater/bitsdojo_window_windows_7_support.git
      ref: master
      path: bitsdojo_window_windows

