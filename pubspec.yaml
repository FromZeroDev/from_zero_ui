  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # * Language Extensions
  dartx: ^0.7.0
  collection: ^1.15.0
  email_validator: ^2.0.1

  # * State Management
  go_router: ^2.5.2
  flutter_riverpod: ^1.0.0
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  freezed_annotation: ^1.0.0

  # * Widgets / UI
  flushbar: ^1.10.4
  auto_size_text: ^2.1.0
  page_view_indicators: ^2.0.0
  implicitly_animated_reorderable_list: ^0.3.2
  flutter_icons: ^1.1.0
  animations: ^2.0.0
  extended_image: ^3.0.0
  google_fonts: ^2.0.0
  sliver_tools: ^0.2.5
  flutter_sticky_header: ^0.6.0
  scroll_to_index: ^2.0.0
  humanizer: ^0.0.2
  keframe: ^2.0.2
  ensure_visible_when_focused: ^1.0.0
  preload_page_view: ^0.1.6
